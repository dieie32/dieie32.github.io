<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--   FONTS   -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
    <!--   STYLES   -->
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>simpleConstructor</title>
  </head>
  <body>
  
    <main>
      <section id="main">

      <!-- Heading -->
      <h1 id="general">
        <h1 id="img"><img src="img/deGrayIcon.png" alt=""></h1>
        <h1 id="text">Конструктор вашого матрацу!</h1>
      </h1>
      <hr class="hr_one">
      <div class="side-container">
        <div class="left_side">
          <div class="checkboxes">
            <h2>Розмір</h2>
            <div class="chexbox-container" onchange="find()">
              
              <input type="radio" id="one" name="radio" checked>
              <label for="one">Стандартний</label>
<br>
              <input type="radio" id="two"" name="radio">
              <label for="two">Круглий</label>
<br>
              <input type="radio" id="three"" name="radio">
              <label for="three">Кастомний</label>

            </div>
          </div>


          <div class="filling">
            <h2>Наповнення</h2>
            <div class="selectors-container">
              <div class="custom-select" style="width:200px;">
              <h3>Верх</h3>
                <select id="mySelect" onchange="find()">
                  <option value="0">Латекс</option>
                  <option value="1">Кокос</option>
                  <option value="2">Войлок</option>
                  <option value="3">Пінополіуретан</option>
                </select>
              </div>

              <div class="custom-select" style="width:200px;">
              <h3>Основа</h3>
                <select id="mySelect">
                  <option value="0">Латекс</option>
                  <option value="1">Кокос</option>
                  <option value="2">Войлок</option>
                  <option value="3">Пінополіуретан</option>
                </select>
              </div>

              <div class="custom-select" style="width:200px;">
              <h3>Низ</h3>
                <select id="mySelect">
                  <option value="0">Латекс</option>
                  <option value="1">Кокос</option>
                  <option value="2">Войлок</option>
                  <option value="3">Пінополіуретан</option>
                </select>
              </div>
            </div>
          </div>

            

          <div class="specific">
            <h2>Особливості</h2>
            <div class="specific_checkbox-container" onchange="find()">
              <input type="checkbox" id="oneSpec" checked>
              <label for="one">Лямки</label>
<br>
              <input type="checkbox" id="twoSpec">
              <label for="one">Ручки</label>
<br>
              <input type="checkbox" id="threeSpec">
              <label for="one">Аеро-еффект</label>
            </div>
          </div>
        </div>



        <div class="right_side">
          <img src="img/matrac.jpg" alt="">
          
          <div class="price-container">
            <h2>Ціна такого матрацу - </h2>
            <p id="priceOne">500$</p>  
          </div>
        </div>
      </div>


      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
